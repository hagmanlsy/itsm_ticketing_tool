<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Ticket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Create New Ticket</h2>
        <form method="post" class="card shadow p-4">
            <div class="mb-3">
                <label for="short_description" class="form-label">Short Description</label>
                <input type="text" class="form-control" id="short_description" name="short_description" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description"></textarea>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" name="category">
                    <option>Hardware issue</option>
                    <option>Software issue</option>
                    <option>Network issue</option>
                    <option>Access issue</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="channel" class="form-label">Channel</label>
                <select class="form-select" id="channel" name="channel">
                    <option>Email</option>
                    <option>Phone</option>
                    <option>Self-service</option>
                    <option>Walk-up</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit Ticket</button>
        </form>
        <div class="text-center mt-3">
            <a href="/tickets" class="btn btn-link">Back to Tickets</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
